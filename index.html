<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Twitter Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1da1f2;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }

    .profile {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
    }

    .profile img {
      border-radius: 50%;
      width: 100px;
      margin-bottom: 10px;
    }

    .profile h2 {
      margin: 5px 0;
    }

    .tweet-box {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .tweet-box textarea {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      resize: none;
      font-size: 16px;
    }

    .tweet-box button {
      margin-top: 10px;
      float: right;
      background-color: #1da1f2;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .tweet {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .tweet .tweet-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .tweet .tweet-header img {
      width: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .tweet-actions {
      margin-top: 10px;
    }

    .tweet-actions button {
      background: none;
      border: none;
      color: #1da1f2;
      margin-right: 10px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .tweet-box button {
        width: 100%;
        float: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Mini Twitter Clone</h1>
  </header>

  <div class="container">
    <!-- Profile -->
    <div class="profile">
      <img src="https://via.placeholder.com/100" alt="Profile Picture" />
      <h2>@yourname</h2>
      <p>Followers: 100 | Following: 80</p>
    </div>

    <!-- Tweet Box -->
    <div class="tweet-box">
      <textarea rows="3" placeholder="What's happening?"></textarea>
      <button>Tweet</button>
    </div>

    <!-- Tweets -->
    <div class="tweet">
      <div class="tweet-header">
        <img src="https://via.placeholder.com/40" alt="User" />
        <strong>@johndoe</strong> &nbsp; â€¢ 2m ago
      </div>
      <p>Hello world! This is my first tweet ðŸŽ‰</p>
      <div class="tweet-actions">
        <button>Like</button>
        <button>Comment</button>
        <button>Retweet</button>
      </div>
    </div>

    <div class="tweet">
      <div class="tweet-header">
        <img src="https://via.placeholder.com/40" alt="User" />
        <strong>@janedoe</strong> &nbsp; â€¢ 10m ago
      </div>
      <p>Mini Twitter clone is looking good!</p>
      <div class="tweet-actions">
        <button>Like</button>
        <button>Comment</button>
        <button>Retweet</button>
      </div>
    </div>
  </div>

</body>
</html>
