<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f5f8fa;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .tweet-box {
      display: flex;
      flex-direction: column;
      border-bottom: 1px solid #ccc;
      padding-bottom: 1rem;
    }
    textarea {
      width: 100%;
      resize: none;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
    button {
      align-self: flex-end;
      padding: 0.5rem 1rem;
      background-color: #1da1f2;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .tweet {
      padding: 1rem 0;
      border-bottom: 1px solid #ccc;
    }
    .tweet-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tweet-header span {
      font-size: 0.9rem;
      color: gray;
    }
    .tweet-body {
      margin: 0.5rem 0;
    }
    .tweet-actions {
      display: flex;
      gap: 1rem;
    }
    .tweet-actions i {
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .container {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Twitter Clone</h2>
    <div class="tweet-box">
      <textarea id="tweetInput" rows="3" placeholder="What's happening?"></textarea>
      <button onclick="postTweet()">Tweet</button>
    </div>
    <div id="tweets"></div>
  </div>

  <script>
    let tweets = [];

    function postTweet() {
      const tweetInput = document.getElementById("tweetInput");
      const tweetText = tweetInput.value.trim();
      if (tweetText === "") return;

      const tweet = {
        text: tweetText,
        timestamp: new Date().toLocaleString(),
        likes: 0
      };
      tweets.unshift(tweet);
      tweetInput.value = "";
      renderTweets();
    }

    function renderTweets() {
      const tweetContainer = document.getElementById("tweets");
      tweetContainer.innerHTML = "";
      tweets.forEach((tweet, index) => {
        tweetContainer.innerHTML += `
          <div class="tweet">
            <div class="tweet-header">
              <strong>User Name</strong> <span>${tweet.timestamp}</span>
            </div>
            <div class="tweet-body">${tweet.text}</div>
            <div class="tweet-actions">
              <i class="fa-regular fa-thumbs-up" onclick="likeTweet(${index})"> ${tweet.likes}</i>
              <i class="fa-regular fa-comment"></i>
              <i class="fa-solid fa-trash" onclick="deleteTweet(${index})"></i>
            </div>
          </div>
        `;
      });
    }

    function likeTweet(index) {
      tweets[index].likes++;
      renderTweets();
    }

    function deleteTweet(index) {
      tweets.splice(index, 1);
      renderTweets();
    }
  </script>
</body>
</html>
