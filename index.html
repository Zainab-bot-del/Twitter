<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Twitter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e6ecf0;
      color: #14171a;
    }

    header {
      background-color: #1da1f2;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 20px auto;
      gap: 20px;
      padding: 10px;
    }

    /* Profile */
    .profile {
      flex: 1 1 250px;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }

    .profile img {
      border-radius: 50%;
      width: 100px;
      margin-bottom: 10px;
    }

    .profile button {
      background-color: #1da1f2;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Feed */
    .feed {
      flex: 2 1 600px;
    }

    .tweet-box {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .tweet-box textarea {
      width: 100%;
      padding: 10px;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .tweet-box button {
      margin-top: 10px;
      background-color: #1da1f2;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      float: right;
      cursor: pointer;
      border-radius: 5px;
    }

    .tweet {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .tweet-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .tweet-header img {
      border-radius: 50%;
      width: 50px;
    }

    .tweet-actions {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .tweet-actions button {
      background: none;
      border: none;
      color: #1da1f2;
      cursor: pointer;
      font-size: 16px;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Mini Twitter</h1>
  </header>

  <div class="container">

    <!-- Profile -->
    <aside class="profile">
      <img src="https://via.placeholder.com/100" alt="Profile">
      <h2>@yourusername</h2>
      <p>Followers: 100</p>
      <p>Following: 80</p>
      <button>Edit Profile</button>
    </aside>

    <!-- Feed -->
    <main class="feed">
      <!-- Tweet Box -->
      <div class="tweet-box">
        <textarea placeholder="What's happening?" rows="3"></textarea>
        <button>Tweet</button>
      </div>

      <!-- Tweet 1 -->
      <div class="tweet">
        <div class="tweet-header">
          <img src="https://via.placeholder.com/50" alt="User">
          <div>
            <strong>@johndoe</strong>
            <br><span>2m ago</span>
          </div>
        </div>
        <p>This is my first tweet on this platform!</p>
        <div class="tweet-actions">
          <button>Like</button>
          <button>Comment</button>
          <button>Retweet</button>
        </div>
      </div>

      <!-- Tweet 2 -->
      <div class="tweet">
        <div class="tweet-header">
          <img src="https://via.placeholder.com/50" alt="User">
          <div>
            <strong>@janedoe</strong>
            <br><span>10m ago</span>
          </div>
        </div>
        <p>Loving the new Twitter clone design!</p>
        <div class="tweet-actions">
          <button>Like</button>
          <button>Comment</button>
          <button>Retweet</button>
        </div>
      </div>
    </main>

  </div>

</body>
</html>
