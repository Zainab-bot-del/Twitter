<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twitter Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6ecf0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1DA1F2;
      padding: 1rem;
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 80px;
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 5px;
      resize: none;
      font-size: 1rem;
    }

    button {
      margin-top: 0.5rem;
      background-color: #1DA1F2;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    .tweet {
      background-color: #f5f8fa;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.7rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <header>Twitter Clone</header>

  <div class="container">
    <textarea placeholder="What's happening?"></textarea>
    <button>Tweet</button>

    <div class="tweet">ðŸš€ Hello world! This is your first tweet.</div>
  </div>

</body>
</html>
