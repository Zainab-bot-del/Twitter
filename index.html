<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twitter Clone - Orange Theme</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #fff3e0;
      color: #333;
    }

    header {
      background-color: #ff9800;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      background-color: #ffa726;
      display: flex;
      justify-content: space-around;
      padding: 0.75rem;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .feed {
      width: 600px;
    }

    .tweet-box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .tweet-box textarea {
      width: 100%;
      height: 80px;
      border: none;
      resize: none;
      font-size: 1rem;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .tweet-box button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      float: right;
    }

    .tweet {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .tweet .name {
      font-weight: bold;
      color: #ff6f00;
    }

    .tweet .content {
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <header>
    Twitter Clone
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Explore</a>
    <a href="#">Notifications</a>
    <a href="#">Messages</a>
  </nav>

  <div class="container">
    <div class="feed">
      <div class="tweet-box">
        <textarea placeholder="What's happening?"></textarea>
        <button>Tweet</button>
      </div>

      <div class="tweet">
        <div class="name">@orangeFan</div>
        <div class="content">Loving the orange theme! üçä #FreshDesign</div>
      </div>

      <div class="tweet">
        <div class="name">@designerGirl</div>
        <div class="content">Working on a Twitter clone! Stay tuned üòé</div>
      </div>

    </div>
  </div>

</body>
</html>
